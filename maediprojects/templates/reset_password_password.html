{% set active_page='reset_password' %}{% extends "layout.html" %}
{% block title %}{{ _('Reset password') }}{% endblock %}
{% block content %}
<h1>{{ _('Reset password') }}</h1>
<p class="lead">Please enter a new password below.</p>
<form class="form-horizontal" id="reset-password-form" method="POST">
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">{{ _('Password') }}</label>
    <div class="col-sm-10">
      <input type="hidden" name="email_address" value="{{ email_address }}" />
      <input type="hidden" name="reset_password_key" value="{{ reset_password_key }}" />
      <input type="password" name="password" id="password"
      class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">{{ _('Confirm password:') }}</label>
    <div class="col-sm-10">
      <input type="password" name="password_2" id="password_2"
      class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-default btn-primary">{{ _('Reset password') }}</button>
    </div>
  </div>
</form>

{% endblock %}
