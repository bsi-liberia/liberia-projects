{% set active_page='users' %}{% extends "layout.html" %}
{% block title %}Edit user{% endblock %}
{% block content %}
<h1>{% if user.id %}Edit{% else %}New{% endif %} user</h1>
<form class="form-horizontal" id="user-form" method="POST">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" name="username" id="username"
      value="{{ user.username }}" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" id="name"
      value="{{ user.name }}" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="organisation" class="col-sm-2 control-label">Organisation</label>
    <div class="col-sm-10">
      <input type="text" name="organisation" id="organisation"
      value="{{ user.organisation }}" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="email_address" class="col-sm-2 control-label">Email address</label>
    <div class="col-sm-10">
      <input type="text" name="email_address" id="email_address"
      value="{{ user.email_address }}" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="recipient_country_code" class="col-sm-2 control-label">Default country</label>
    <div class="col-sm-10">
      <select name="recipient_country_code" id="recipient_country_code"
      class="form-control">
        <option value="">Select one...</option>
        {% for country in codelists.Country %}
        <option value="{{country.code}}"
        {% if country.code == user.recipient_country_code %} selected{% endif %}
        >{{country.name}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  {% if loggedinuser.administrator %}
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <div class="checkbox">

        <label for="administrator" class="col-sm-2 control-label">
        <input type="checkbox" name="administrator" id="administrator" />
         <b>Administrator</b></label>
      </div>
    </div>
  </div>
  {% endif %}
  {% if user.id %}
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <div class="checkbox">

        <label for="change_password" class="col-sm-2 control-label">
        <input type="checkbox" name="change_password" id="change_password" />
         <b>Change password</b></label>
      </div>
    </div>
  </div>
  {% endif %}
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" {% if user.id %}disabled{% endif %} />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-default">Update</button>
    </div>
  </div>
</form>
<script src="{{url_for('static', filename='js/user_edit.js')}}" type="text/javascript"></script>

{% endblock %}
